<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<f:view>
		<h:head>
			<title>Create questions</title>
			<h:outputStylesheet library="css" name="style.css" />
		</h:head>
		<h:body>
			<h:form id="createForm"  rendered="#{not empty user and mota eq 'admin'}">
				<table>
					<tr>
						<td><h2>Event date:</h2></td>
					</tr>
					<tr>
						<td><p:calendar id="data" value="#{questionsBean.data}"
								navigator="false" mode="inline">
								<p:ajax event="dateSelect"
									listener="#{questionsBean.onDateSelect}" update="zerrenda">
								</p:ajax>
							</p:calendar></td>
						<td><h3>Events:</h3>
						<h:selectOneMenu id="zerrenda" value="#{questionsBean.gertaera}" converter="omnifaces.SelectItemsConverter">
								<f:selectItems value="#{questionsBean.gertaerak}" />
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<td><h5>Question:</h5></td>
						<td><h:inputText id="question" value="#{questionsBean.galderaBerria}">
							</h:inputText></td>
					</tr>
					<tr>
						<td><h5>Minimum bet:</h5></td>
						<td><h:inputText id="minbet" value="#{questionsBean.galderaBerriaMinBet}">
							</h:inputText></td>
					</tr>
					<tr>
						<td><h:commandButton value="Create question" action="#{questionsBean.createQuestion}" /></td>
						<td><h:button value="Close" outcome="home" /></td>
					</tr>
				</table>
			<h:messages id="mezuak" style="color:red" />
			</h:form>
			<h:form id="createFormError"  rendered="#{empty user or mota ne 'admin'}">
				<h:outputText id="errorea" value="Ezin duzu orri hau atzitu. Administratzailea izan behar zara" style="font-size:30; color:red"></h:outputText>
			</h:form>
		</h:body>
	</f:view>
</ui:composition>
</html>
