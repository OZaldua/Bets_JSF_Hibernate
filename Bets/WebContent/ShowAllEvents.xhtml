<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<f:view>
		<h:head>
			<title>See all the events</title>
			<h:outputStylesheet library="css" name="style.css" />
		</h:head>
		<h:body>
			<h:form id="eventsForm">
				<table>
					<tr>
						<td><p:dataTable id="taulaPF"
								value="#{questionsBean.gertaeraGuztiak}" var="item" border="1" selectionMode="single"
								rowKey="#{item.eventNumber}" style="border-spacing: 10px">
								<f:facet name="header">Events:</f:facet>
								<p:column headerText="Event Number">#{item.eventNumber}</p:column>
								<p:column headerText="Description">#{item.description}</p:column>
							</p:dataTable>
						</td>
					</tr>
				</table>
				<h:commandButton value="Close" action="home"/>
			</h:form>
		</h:body>
	</f:view>
</ui:composition>
</html>
