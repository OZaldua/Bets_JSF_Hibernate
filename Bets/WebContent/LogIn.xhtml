<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<f:view>
		<h:head>
			<title>Log in</title>
			<h:outputStylesheet library="css" name="style.css" />
		</h:head>
		<h:body>
			<h:form id="logInForm"  rendered="#{empty user}">
				<h2>Kautotu:</h2>
				<h3>Mesedez, sartu emaila eta pasahitza</h3>
				<table>
					<tr>
						<td>Emaila:</td>
						<td><h:inputText id="email" value="#{userBean.emaila}">
								<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</h:inputText></td>
					</tr>
					<tr>
						<td>Pasahitza:</td>
						<td><h:inputSecret id="pass" redisplay="true"
								value="#{userBean.pasahitza}">
								<f:validateLength minimum = "8" />
							</h:inputSecret></td>
					</tr>
					<tr>
						<td><h:commandButton value="Log in" action="#{userBean.logIn}" /></td>
					</tr>
				</table>
			</h:form>
			<h:messages id="mezuak" style="color:red" />
		</h:body>
	</f:view>
</ui:composition>
</html>
